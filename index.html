<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo Da Memória</title>
  <link rel="stylesheet" href="./src/styles/reset.css">
  <link rel="stylesheet" href="./src/styles/main.css">
</head>

<body>
  <div class="container">
    <h2>JOGO DA MEMÓRIA</h2>
    <div class="game"></div>
    <button class="reset">RESET GAME</button>
  </div>

  <div class="container__dialog hidden">
    <div class="dialog">
      <div class="cabecalho__dialog">
        <h2>Fim de jogo!</h2>
      </div>
      <div class="corpo__dialog">
        <p>Parabéns você ganhou!!!</p>
      </div>
      <div class="rodape__dialog">
        <button id="close" type="button">OK</button>
      </div>
    </div>
  </div>

  <script src="./src/scripts/engine.js" defer></script>
</body>

</html>
